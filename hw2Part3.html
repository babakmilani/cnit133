<body>

  <h2>Enter three integers</h2>

  <div id="error"></div>

  <form name="numbers" method="post">
    <label for="intOne">#1:</label><br>
    <input type="text" id="intOne" name="intOne" placeholder=""><br><br>
    <label for="intTwo">#2:</label><br>
    <input type="text" id="intTwo" name="intTwo" placeholder=""><br><br>
    <label for="intThree">#3:</label><br>
    <input type="text" id="intThree" name="intThree" placeholder=""><br><br>
    <label for="intFour">#4:</label><br>
    <input type="text" id="intFour" name="intFour" placeholder=""><br><br>
    <label for="intFive">#5:</label><br>
    <input type="text" id="intFive" name="intFive" placeholder=""><br><br>
    <input type="button" name="button" value="Submit" onclick="calc()"><br><br><br>
    <label for="arrayShow">You entered:</label><br><br>
    <input type"text" id="arrayShow" name="display" placeholder=""><br><br>
    <label for="showNegs">Negatives:</label><br><br>
    <input type"text" id="showNegs" name="showNegs" placeholder=""><br><br>
    <label for="showPos">Positives:</label><br><br>
    <input type"text" id="showPos" name="showPos" placeholder=""><br><br>
    <label for="showZeros">Zero's:</label><br><br>
    <input type"text" id="showZeros" name="showZeros" placeholder=""><br><br>

  </form>

  <div>

    <script>
      function calc() {
        var one = document.numbers.intOne.value;
        var two = document.numbers.intTwo.value;
        var three = document.numbers.intThree.value;
        var four = document.numbers.intFour.value;
        var five = document.numbers.intFive.value;
        var arr = [];
        var countNegs = 0;
        var countPos = 0;
        var countZero = 0;
        var i = 0;
        arr.push(one, two, three, four, five);

        for (i = 0; i < arr.length; i++) {
          if (arr[i] < 0) {
            countNegs += 1;
          }

          document.getElementById("showNegs").value = countNegs;
        }

        for (i = 0; i < arr.length; i++) {
          if (arr[i] > 0) {
            countPos+= 1;
          }
          document.getElementById("showPos").value = countPos;
        }

        for (i = 0; i < arr.length; i++) {
          if (arr[i] == 0) {
            countZero+= 1;
          }
          document.getElementById("showZeros").value = countZero;
        }


        if (isNaN(one) || isNaN(two) || isNaN(three) && !isNaN(one) && !isNaN(two) && !isNaN(three)) {
          text = "Input not valid";
        } else {
          text = "";
        }

        document.getElementById("error").innerHTML = text;
        document.getElementById("arrayShow").value = arr;

      }
    </script>
  </div>

  <div id="error"></div>
