  <h2>Enter three integers</h2>

  <div id="error"></div>

  <form name="numbers" method="post">
    <label for="intOne">#1:</label><br>
    <input type="text" id="intOne" name="intOne" placeholder=""><br>
    <label for="intTwo">#2:</label><br>
    <input type="text" id="intTwo" name="intTwo" placeholder=""><br>
    <label for="intThree">#3:</label><br>
    <input type="text" id="intThree" name="intThree" placeholder=""><br><br>
    <input type="button" name="button" value="Submit" onclick="calc()"><br><br><br>

    <label for="sum">The sum of the three integers:</label><br><br>
    <input type="text" id="sum" name="sum" placeholder="" value="0"><br><br><br>
    <label for="average">The average of the three integers:</label><br><br>
    <input type="text" id="average" name="average" placeholder="" value="0"><br><br><br>
    <label for="product">The product of the three integers:</label><br><br>
    <input type="text" id="numProduct" name="numProduct" placeholder="" value="0"><br><br><br>
    <label for="min">The minimum of the three integers:</label><br><br>
    <input type="text" id="minNum" name="minNum" placeholder="" value="0"><br><br><br>
    <label for="max">The max of the three integers:</label><br><br>
    <input type="text" id="maxNum" name="maxNum" placeholder="" value="0"><br><br><br>
  </form>

  <div>

    <script>
      function calc() {
        var one = document.numbers.intOne.value;
        var two = document.numbers.intTwo.value;
        var three = document.numbers.intThree.value;
        var totalSum = parseInt(one) + parseInt(two) + parseInt(three);
        var totalAvg = (totalSum / 3);
        var product = parseInt(one) * parseInt(two) * parseInt(three);
        var min = Math.min(one, two, three);
        var max = Math.max(one, two, three);
        if (isNaN(one) || isNaN(two) || isNaN(three) && !isNaN(one) && !isNaN(two) && !isNaN(three)) {
          text = "Input not valid";
        } else {
          text = "";

        }

        document.getElementById("error").innerHTML = text;
        document.getElementById('sum').value = totalSum;
        document.getElementById('average').value = totalAvg;
        document.getElementById('numProduct').value = product;
        document.getElementById('minNum').value = min;
        document.getElementById('maxNum').value = max;

      }
    </script>
  </div>
